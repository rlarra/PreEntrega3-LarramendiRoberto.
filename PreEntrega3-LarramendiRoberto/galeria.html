<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Galería de Fotos</title>

   
  </head>
  <body>
     <!-- Botón de regreso a la página de inicio (HOME) -->
     <a href="../index.html" class="back-to-home">Regresar a HOME</a>

    <div class="container mt-5">
      <h1>GALERIA DE FOTOS</h1>
      <div class="row">
       
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 175721.png"
            class="img-fluid"
            alt="Imagen 1"
            onclick="openModal('img/Captura de pantalla 2024-02-05 175721.png')"
          />
        </div>
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 175826.png"
            class="img-fluid"
            alt="Imagen 2"
            onclick="openModal('img/Captura de pantalla 2024-02-05 175826.png')"
          />
        </div>
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 180131.png"
            class="img-fluid"
            alt="Imagen 3"
            onclick="openModal('img/Captura de pantalla 2024-02-05 180131.png')"
          />
        </div>
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 175923.png"
            class="img-fluid"
            alt="Imagen 4"
            onclick="openModal('img/Captura de pantalla 2024-02-05 175923.png')"
          />
        </div>
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 180016.png"
            class="img-fluid"
            alt="Imagen 5"
            onclick="openModal('img/Captura de pantalla 2024-02-05 180016.png')"
          />
        </div>
        <div class="col-md-4 mb-3">
          <img
            src="img/Captura de pantalla 2024-02-05 180105.png"
            class="img-fluid"
            alt="Imagen 6"
            onclick="openModal('img/Captura de pantalla 2024-02-05 180105.png')"
          />
        </div>

       
      </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
      <div class="modal-content">
        <img id="modal-img" src="" alt="Imagen ampliada">
      </div>
    </div>

    <footer class="footer mt-5" style="color: white;" >
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>DIRECCION</h5>
            <p>Pedro Ferre 13</p>
            <p>Isidro Casanova (CP1757)</p>
            <p>Buenos Aires, Argentina</p>
            <p></p>
          </div>
          <div class="col-md-6">
            <h5>TELEFONOS DE CONTACTO</h5>
            <p>Tel: (011) 456-7890</p>
            <p>Tel: 4056-7890</p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function openModal(imgSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = imgSrc;
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
