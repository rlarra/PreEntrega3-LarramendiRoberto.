<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css" />
    <title>Reserva de Turno - Barbería</title>

</head>
<body>

    <!-- Botón de regreso a la página de inicio (HOME) -->
    <a href="../index.html" class="back-to-home">Regresar a HOME</a>
    <link rel="stylesheet" href="../estilos.css" />

    <h1>Reserva de Turno - Barbería</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <select id="hora" name="hora" required>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
        </select>

        <button type="submit">Reservar Turno</button>
    </form>
    
    
    
    
    
    <footer class="footer mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>DIRECCION</h5>
              <p>Pedro Ferre 13</p>
              <p>Isidro Casanova (CP1757)</p>
              <p>Buenos Aires, Argentina</p>
              <p></p>
            </div>
            <div class="col-md-6">
              <h5>TELEFONOS DE CONTACTO</h5>
              <p>Tel: (011) 456-7890</p>
              <p>Tel: 4056-7890</p>
            </div>
          </div>
        </div>
      </footer>
    
    
</body>
</html>
